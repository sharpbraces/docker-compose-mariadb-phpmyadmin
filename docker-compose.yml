services:
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    ports:
      - "3306:3306"
    volumes:
      - /Volumes/External/Tmp/Docker/Volume/mariadb:/var/lib/mysql
    deploy:
      restart_policy:
        condition: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MARIADB_PASSWORD}
    command:
      [
        '--wait_timeout=28800',
      ]

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:latest
    ports:
      - "5050:80"
    depends_on:
      - mariadb
    deploy:
      restart_policy:
        condition: always
    environment:
      - PMA_HOST=mariadb
      - MYSQL_ROOT_PASSWORD=${MARIADB_PASSWORD}
      - UPLOAD_LIMIT=1000000000000000

  mariadb-mcp:
    container_name: mariadb-mcp
    build: ./mariadb-mcp
    depends_on:
      - mariadb
    ports:
      - "5001:5001"
    environment:
      - MCP_DB_HOST=mariadb
      - MCP_DB_PORT=3306
      - MCP_DB_USER=root
      - MCP_DB_PASSWORD=${MARIADB_PASSWORD}
      - MCP_DB_NAME=minto
    deploy:
      restart_policy:
        condition: always